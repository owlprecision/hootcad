name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    outputs:
      version: ${{ steps.version.outputs.version }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Update version with run number
        id: version
        if: >
          github.event_name == 'push' &&
          (github.ref == 'refs/heads/main' ||
           github.ref == 'refs/heads/master')
        run: |
          # Get the current version from package.json
          CURRENT_VERSION=$(node -p "require('./package.json').version")
          echo "Current version: $CURRENT_VERSION"
          
          # Extract major and minor version using Node.js
          MAJOR_MINOR=$(node -pe "
            const v = require('./package.json').version;
            const parts = v.split('.');
            if (parts.length !== 3 || !parts.every(p => /^\d+$/.test(p))) {
              process.exit(1);
            }
            parts[0] + '.' + parts[1];
          ")
          
          # Check if extraction was successful
          if [ $? -ne 0 ]; then
            echo "Error: Version must be in format X.Y.Z (e.g., 0.0.1 or 1.3.0)"
            echo "Current version '$CURRENT_VERSION' is not valid"
            exit 1
          fi
          
          # Create new version with run number as patch
          NEW_VERSION="${MAJOR_MINOR}.${{ github.run_number }}"
          echo "New version: $NEW_VERSION"
          
          # Update package.json with new version
          npm pkg set version=$NEW_VERSION
          echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT

      - name: Run linter
        run: npm run lint

      - name: Build extension
        run: npm run package

      - name: Compile tests
        run: npm run compile-tests

      - name: Run tests
        run: xvfb-run -a npm test
        if: runner.os == 'Linux'

      - name: Run tests
        run: npm test
        if: runner.os != 'Linux'

      - name: Package extension
        run: npm run package:vsix

      - name: Upload VSIX artifact
        uses: actions/upload-artifact@v4
        with:
          name: hootcad-vsix
          path: '*.vsix'
          if-no-files-found: error

  publish:
    needs: build
    if: >
      github.repository_owner == 'owlprecision' &&
      github.event_name == 'push' &&
      (github.ref == 'refs/heads/main' ||
       github.ref == 'refs/heads/master')
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Download VSIX artifact
        uses: actions/download-artifact@v4
        with:
          name: hootcad-vsix

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ needs.build.outputs.version }}
          name: Release v${{ needs.build.outputs.version }}
          draft: false
          prerelease: false
          files: '*.vsix'
          generate_release_notes: true

  publish-marketplace:
    needs: build
    if: >
      github.repository_owner == 'owlprecision' &&
      github.event_name == 'push' &&
      (github.ref == 'refs/heads/main' ||
       github.ref == 'refs/heads/master')
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Download VSIX artifact
        uses: actions/download-artifact@v4
        with:
          name: hootcad-vsix

      - name: Publish to VS Code Marketplace
        run: npx @vscode/vsce publish --packagePath *.vsix
        env:
          VSCE_PAT: ${{ secrets.VSCE_PUBLISH_OWLPRECISION }}
